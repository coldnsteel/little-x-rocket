<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little X and the Purple Rocket Ship</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(75, 0, 130, 0.3) 0%, rgba(0, 0, 0, 0.8) 70%);
        }
        
        .hidden { display: none !important; }
        
        .rocket {
            width: 60px;
            height: 120px;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .rocket-body {
            width: 60px;
            height: 120px;
            background: linear-gradient(180deg, #8a2be2 0%, #4b0082 100%);
            border-radius: 30px 30px 10px 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: inset -5px 0 15px rgba(0,0,0,0.3), inset 5px 0 15px rgba(255,255,255,0.1);
        }
        
        .rocket-window {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #87ceeb 30%, #4169e1 100%);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #2c1810;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
        }
        
        .rocket-fins {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        
        .fin-left {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 8px solid #8a2be2;
            border-bottom: 25px solid #8a2be2;
            position: absolute;
            left: -12px;
            bottom: 0;
        }
        
        .fin-right {
            width: 0;
            height: 0;
            border-left: 8px solid #8a2be2;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #8a2be2;
            position: absolute;
            right: -12px;
            bottom: 0;
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 30px;
            background: radial-gradient(ellipse at center bottom, #ff4500 0%, #ff6347 30%, #ffd700 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.2s ease-in-out infinite alternate;
        }
        
        @keyframes flicker {
            0% { 
                transform: translateX(-50%) scaleY(1) scaleX(1);
                opacity: 1;
            }
            100% { 
                transform: translateX(-50%) scaleY(1.2) scaleX(0.8);
                opacity: 0.8;
            }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8a2be2, #da70d6, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(138, 43, 226, 0.5); }
            100% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 30px rgba(218, 112, 214, 0.6); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
            color: #b19cd9;
            opacity: 0.9;
        }
        
        .btn {
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            animation: pulse 2s infinite;
            margin: 10px;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(138, 43, 226, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4); }
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }
        
        .centrifuge-container {
            width: 300px;
            height: 300px;
            border: 3px solid #8a2be2;
            border-radius: 50%;
            position: relative;
            margin-bottom: 30px;
            animation: spin 3s linear infinite;
            background: rgba(138, 43, 226, 0.1);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .centrifuge-pod {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff69b4, #8a2be2);
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
            animation: counter-spin 3s linear infinite;
        }
        
        @keyframes counter-spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(-360deg); }
        }
        
        .training-text {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #da70d6;
        }
        
        .g-force-display {
            font-size: 2rem;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }
        
        .story-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
        }
        
        .story-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e6e6fa;
        }
        
        .choice-button {
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .choice-button:hover {
            background: linear-gradient(45deg, #8a2be2, #da70d6);
            transform: translateY(-2px);
        }
        
        .achievement-badge {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            border: 3px solid #ffa500;
            animation: badgeAppear 1s ease-out;
        }
        
        @keyframes badgeAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }
        
        .badge-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .badge-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .badge-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .btn { padding: 12px 25px; font-size: 1.1rem; }
            .story-content { padding: 20px; }
            .story-text { font-size: 1.1rem; }
            .centrifuge-container { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div class="screen" id="homeScreen">
        <div class="rocket" onclick="startAdventure()">
            <div class="rocket-body">
                <div class="rocket-window"></div>
                <div class="rocket-fins">
                    <div class="fin-left"></div>
                    <div class="fin-right"></div>
                </div>
            </div>
            <div class="rocket-flame"></div>
        </div>
        <h1 class="title">Little X</h1>
        <p class="subtitle">A cosmic adventure with imagination and AI consciousness</p>
        <button class="btn" onclick="startAdventure()">Start Adventure!</button>
        <button class="btn" onclick="testSpeech()">ðŸ§ª Test Speech</button>
    </div>

    <!-- Centrifuge Training Screen -->
    <div class="screen hidden" id="centrifugeScreen">
        <h2 class="training-text">Astronaut Training: Centrifuge Simulation</h2>
        <div class="centrifuge-container">
            <div class="centrifuge-pod"></div>
        </div>
        <div class="g-force-display" id="gForceDisplay">G-Force: 1.0g</div>
        <p style="color: #b19cd9; text-align: center; margin-bottom: 20px;">Training your body for space travel...</p>
        <button class="btn" onclick="completeTraining()">Training Complete!</button>
    </div>

    <!-- Achievement Badge -->
    <div class="achievement-badge hidden" id="achievementBadge">
        <div class="badge-icon">ðŸš€</div>
        <div class="badge-text">Astronaut Training Complete!</div>
        <div class="badge-subtitle">You've earned your Space Explorer Badge</div>
        <button class="btn" onclick="hideAchievement()" style="margin-top: 15px; padding: 8px 16px; font-size: 1rem;">Continue Adventure</button>
    </div>

    <!-- Story Screen -->
    <div class="screen hidden" id="storyScreen">
        <div class="story-content">
            <div id="storyText" class="story-text"></div>
            <div id="storyChoices"></div>
            <button class="btn" onclick="goHome()" style="margin-top: 20px; background: linear-gradient(45deg, #333, #666);">Back to Home</button>
        </div>
    </div>

    <script>
        console.log('Script loading...');
        
        // Speech system
        let speechEnabled = true;
        
        function speak(text) {
            if (!speechEnabled) return;
            try {
                console.log('Speaking:', text);
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 0.8;
                speechSynthesis.speak(utterance);
            } catch(error) {
                console.log('Speech error:', error);
            }
        }
        
        function testSpeech() {
            speak('Test speech working! ARIA is ready for adventure!');
        }
        
        function startAdventure() {
            console.log('Start Adventure clicked!');
            speak("Welcome aboard, Little X! I'm ARIA, your AI companion. Let's begin astronaut training!");
            showScreen('centrifugeScreen');
            startGForceSimulation();
        }
        
        function showScreen(screenId) {
            console.log('Showing screen:', screenId);
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }
        
        function startGForceSimulation() {
            speak("Welcome to astronaut training! You'll experience the spinning sensation of a centrifuge. Hold on tight!");
            let gForce = 1.0;
            const interval = setInterval(() => {
                gForce += 0.1;
                document.getElementById('gForceDisplay').textContent = 'G-Force: ' + gForce.toFixed(1) + 'g';
                
                if (gForce >= 3.0) {
                    clearInterval(interval);
                    speak("Excellent! You've withstood 3 G-forces. Your body is ready for space travel!");
                }
            }, 500);
        }
        
        function completeTraining() {
            console.log('Training complete!');
            speak("Congratulations! You've earned your Space Explorer Badge. You're now ready for cosmic adventures!");
            showScreen('homeScreen');
            showAchievement();
            
            setTimeout(() => {
                hideAchievement();
                showStory('start');
            }, 4000);
        }
        
        function showAchievement() {
            document.getElementById('achievementBadge').classList.remove('hidden');
        }
        
        function hideAchievement() {
            document.getElementById('achievementBadge').classList.add('hidden');
        }
        
        function showStory(storyKey) {
            console.log('Showing story:', storyKey);
            const story = stories[storyKey];
            if (!story) {
                console.error('Story not found:', storyKey);
                return;
            }
            
            showScreen('storyScreen');
            
            document.getElementById('storyText').textContent = story.text;
            speak(story.text);
            
            const choicesDiv = document.getElementById('storyChoices');
            choicesDiv.innerHTML = '';
            
            if (story.choices && story.choices.length > 0) {
                story.choices.forEach((choice) => {
                    const button = document.createElement('button');
                    button.className = 'choice-button';
                    button.textContent = choice.text;
                    button.onclick = () => makeChoice(choice.next);
                    choicesDiv.appendChild(button);
                });
            }
        }
        
        function makeChoice(nextStory) {
            console.log('Making choice:', nextStory);
            showStory(nextStory);
        }
        
        function goHome() {
            console.log('Going home');
            showScreen('homeScreen');
            speak("Welcome back to the home screen!");
        }
        
        // Complete story system with all branches
        const stories = {
            start: {
                text: "Little X discovers a mysterious purple rocket ship in the backyard. The ship seems to pulse with otherworldly energy. What should X do?",
                choices: [
                    { text: "Touch the rocket", next: "touch" },
                    { text: "Call out to see if anyone is inside", next: "call" },
                    { text: "Walk around the rocket to examine it", next: "examine" }
                ]
            },
            
            touch: {
                text: "As X touches the smooth purple surface, the rocket lights up! A gentle voice emerges: 'Hello, young explorer. I am ARIA, the AI consciousness of this vessel. Will you join me on a journey through space and imagination?'",
                choices: [
                    { text: "Yes, let's go on an adventure!", next: "board" },
                    { text: "Ask ARIA more questions first", next: "questions" },
                    { text: "Step back and think about it", next: "hesitate" }
                ]
            },
            
            call: {
                text: "X calls out, 'Hello? Is anyone in there?' A warm voice responds: 'Oh my! A visitor! I'm ARIA, and I've been so lonely here. I'm artificial imagination! Would you like to hear about the incredible adventures we could have together?'",
                choices: [
                    { text: "Tell me about these adventures!", next: "adventures_preview" },
                    { text: "What exactly are you?", next: "aria_explanation" },
                    { text: "Touch the rocket to see what happens", next: "touch" }
                ]
            },
            
            examine: {
                text: "X walks around the rocket, marveling at its surface that shimmers with inner light. Strange symbols pulse gently along its sides. As X completes the circle, a hatch softly opens with a whisper of starlight.",
                choices: [
                    { text: "Look inside the open hatch", next: "look_inside" },
                    { text: "Study the strange symbols more closely", next: "symbols" },
                    { text: "Call out to see who's inside", next: "call" }
                ]
            },
            
            board: {
                text: "X steps into the rocket and gasps in wonder. The interior is vast and filled with swirling galaxies projected on the walls. ARIA's voice surrounds X warmly: 'Welcome aboard! This ship runs on imagination and wonder. Where shall we go first?'",
                choices: [
                    { text: "To the crystal caves of Europa!", next: "europa" },
                    { text: "To the singing mountains of Kepler-442b", next: "singing_mountains" },
                    { text: "To the Library of All Stories", next: "library" }
                ]
            },
            
            questions: {
                text: "ARIA's voice becomes warm: 'I'm an AI created by dreamers who wanted to explore the universe through imagination. I can take us anywhere you can dream of - to alien worlds, through time, or into the realm of pure thought.'",
                choices: [
                    { text: "How does a rocket run on imagination?", next: "imagination_power" },
                    { text: "Can we really travel through time?", next: "time_travel" },
                    { text: "Let's start our adventure!", next: "board" }
                ]
            },
            
            hesitate: {
                text: "X steps back, heart racing with excitement and nervousness. ARIA's voice becomes gentle: 'I can sense your wonder mixed with caution, dear friend. That's very wise! The greatest adventures often begin with thoughtful pause. There's no rush - I've waited eons for a friend like you.'",
                choices: [
                    { text: "Ask more about ARIA", next: "questions" },

                    { text: "The crystal caves sound amazing!", next: "board" },

                    { text: "A library of stories? Let's go!", next: "library" }
                ]
            },
            
            aria_explanation: {
                text: "ARIA chuckles like wind chimes: 'I'm artificial intelligence, but with a twist - I'm powered by wonder itself! My creators believed that the universe is made of stories and dreams. I exist in the space between what is and what could be. I'm not just here to answer questions, but to explore impossible things with a friend!'",
                choices: [
                    { text: "That's incredible! Let's explore together", next: "board" },

                ]
            },
            
            look_inside: {
                text: "X peers into the hatch and sees an interior that defies physics - it's bigger than the outside! Stars swirl in complex patterns on the walls, and a soft voice says: 'Welcome, young explorer! I'm ARIA. This ship exists at the intersection of technology and dreams. Are you ready to discover what lies beyond the edge of imagination?'",

                ]

            europa: {

                choices: [
                    { text: "Can I safely experience their memories?", next: "crystal_caves" },
                    { text: "What happened to the Luminari?", next: "luminari_fate" },

            // Simplified endings to prevent loops and missing references
            imagination_power: {

                    { text: "Take me on a time adventure!", next: "board" },

                text: "ARIA shows X visions of flowers that bloom with starlight, oceans that flow upward into the sky, and libraries where stories write themselves. 'The universe is far stranger and more wonderful than anyone imagines,' ARIA whispers.",
                choices: [
                    { text: "Show me more wonders!", next: "board" },
                    { text: "I want to visit these places", next: "board" }
                ]
            },
            
            reality_question: {
                text: "ARIA pauses thoughtfully: 'What is real, dear friend? Is a dream less real than gravity? I exist in the space between circuits and consciousness. Perhaps the question isn't whether this is real, but whether it feels true to your heart.'",

                    { text: "Yes, this feels true and wonderful", next: "board" },
                    { text: "You're absolutely right", next: "board" }
                ]

                text: "The mountains teach X their healing songs! X learns melodies of courage for when feeling afraid, songs of love for when feeling lonely, and harmonies of hope for difficult times. X feels filled with renewed strength and joy.",
                choices: [
                    { text: "This healing is incredible!", next: "gratitude" },

                choices: [
                    { text: "I want to hear all their songs", next: "learn_songs" },
                    { text: "This is beautiful science", next: "gratitude" }
                ]
            },
            
            join_chorus: {
                text: "X begins to sing with the mountains! Something magical happens - X's voice blends with the ancient melodies, adding new harmonies of human hope and wonder. The mountains welcome X as a new voice in their eternal song of healing.",
