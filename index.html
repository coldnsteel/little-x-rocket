        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .home-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: radial-gradient(circle at center, rgba(75, 0, 130, 0.3) 0%, rgba(0, 0, 0, 0.8) 70%);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .rocket {
            width: 120px;
            height: 200px;
            position: relative;
            margin-bottom: 40px;
            animation: bounce 2s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px #8a2be2); }
            100% { filter: drop-shadow(0 0 30px #8a2be2) drop-shadow(0 0 40px #4b0082); }
        }
        
        .rocket-body {
            width: 60px;
            height: 120px;
            background: linear-gradient(180deg, #8a2be2 0%, #4b0082 50%, #663399 100%);
            border-radius: 30px 30px 10px 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: inset -5px 0 15px rgba(0,0,0,0.3), inset 5px 0 15px rgba(255,255,255,0.1);
        }
        
        .rocket-window {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #87ceeb 30%, #4169e1 100%);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #2c1810;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
        }
        
        .rocket-fins {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        
        .fin {
            width: 0;
            height: 0;
            position: absolute;
            bottom: 0;
        }
        
        .fin-left {
            border-left: 20px solid transparent;
            border-right: 10px solid #8a2be2;
            border-bottom: 30px solid #8a2be2;
            left: -15px;
        }
        
        .fin-right {
            border-left: 10px solid #8a2be2;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #8a2be2;
            right: -15px;
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: radial-gradient(ellipse at center bottom, #ff4500 0%, #ff6347 30%, #ffd700 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.1s ease-in-out infinite alternate;
        }
        
        @keyframes flicker {
            0% { 
                transform: translateX(-50%) scaleY(1) scaleX(1);
                opacity: 1;
            }
            100% { 
                transform: translateX(-50%) scaleY(1.1) scaleX(0.9);
                opacity: 0.8;
            }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8a2be2, #da70d6, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;

        }

            left: 0;
            width: 100%;

            background: rgba(0, 0, 0, 0.9);
            z-index: 20;

            border: none;

            padding: 10px 20px;

            border-radius: 15px;

        // Star field animation
        let canvas, ctx, stars = [];
        
        function initStars() {
            canvas = document.getElementById('stars-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create stars
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random() * 0.8 + 0.2
                });
            }
            
            animateStars();
        }
        
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                // Move star
                star.x -= star.speed;
                
                // Reset star position when it goes off screen
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
                
                // Draw star
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animateStars);
        }

        // Adventure functions
        function startAdventure() {
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('storyScreen').style.display = 'block';
            showStory('start');
        }
        
        function showStory(storyKey) {
            const story = stories[storyKey];
            if (!story) {
                // Fallback for any missing stories
                showStory('ultimate_adventure');
                return;
            }
            
            const storyText = document.getElementById('storyText');
            const storyChoices = document.getElementById('storyChoices');
            
            storyText.innerHTML = story.text;
            storyChoices.innerHTML = '';
            
            story.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice.text;
                button.onclick = () => {
                    if (stories[choice.next]) {
                        showStory(choice.next);
                    } else {
                        showStory('ultimate_adventure');
                    }
                };
                storyChoices.appendChild(button);
            });
        }
        
        function goHome() {
            document.getElementById('homeScreen').style.display = 'flex';
            document.getElementById('storyScreen').style.display = 'none';
