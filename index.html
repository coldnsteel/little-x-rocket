<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little X and the Purple Rocket Ship</title>
    <link rel="manifest" href="manifest.json">
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('üöÄ Service Worker registered successfully:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .home-screen {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .rocket {
            width: 120px;
            height: 200px;
            position: relative;
            margin-bottom: 40px;
            cursor: pointer;
            animation: gentle-float 3s ease-in-out infinite;
        }
        
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .rocket-body {
            width: 60px;
            height: 120px;
            background: linear-gradient(180deg, #8a2be2 0%, #4b0082 50%, #663399 100%);
            border-radius: 30px 30px 10px 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        
        .rocket-window {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #87ceeb 30%, #4169e1 100%);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #2c1810;
        }
        
        .rocket-fins {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        
        .fin-left, .fin-right {
            width: 0;
            height: 0;
            position: absolute;
            bottom: 0;
        }
        
        .fin-left {
            border-left: 15px solid transparent;
            border-right: 8px solid #8a2be2;
            border-bottom: 25px solid #8a2be2;
            left: -12px;
        }
        
        .fin-right {
            border-left: 8px solid #8a2be2;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #8a2be2;
            right: -12px;
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 30px;
            background: linear-gradient(to top, #ff4500 0%, #ff6347 50%, #ffd700 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame-flicker 0.2s ease-in-out infinite alternate;
        }
        
        @keyframes flame-flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1.1); }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #8a2be2, #da70d6, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #b19cd9;
        }
        
        .start-button {
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }
        
        .story-screen {
            display: none;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 40px;
        }
        
        .story-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .audio-btn {
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: linear-gradient(45deg, #8a2be2, #da70d6);
            transform: translateY(-2px);
        }
        
        .story-text {
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #e6e6fa;
            text-align: center;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .choice-btn {
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .choice-btn:hover {
            background: linear-gradient(45deg, #8a2be2, #da70d6);
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: linear-gradient(45deg, #666, #999);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: linear-gradient(45deg, #999, #ccc);
            transform: translateY(-2px);
        }
        
        .ending {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.2), rgba(75, 0, 130, 0.2));
            border: 2px solid #8a2be2;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .story-screen { padding: 20px; }
            .story-container { padding: 20px; }
            .story-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    
    <div class="home-screen" id="homeScreen">
        <div class="rocket" onclick="startGame()">
            <div class="rocket-body">
                <div class="rocket-window"></div>
                <div class="rocket-fins">
                    <div class="fin-left"></div>
                    <div class="fin-right"></div>
                </div>
            </div>
            <div class="rocket-flame"></div>
        </div>
        <h1 class="title">Little X</h1>
        <p class="subtitle">A cosmic adventure of imagination and AI consciousness</p>
        <button class="start-button" onclick="startGame()">üöÄ Start Adventure!</button>
    </div>
    
    <div class="story-screen" id="storyScreen">
        <div class="story-container">
            <div class="audio-controls">
                <button class="audio-btn" onclick="readText()">üîä Read Story</button>
                <button class="audio-btn" onclick="stopSpeech()">‚èπÔ∏è Stop</button>
                <button class="audio-btn" onclick="toggleAutoRead()" id="autoBtn">üîÑ Auto-Read: OFF</button>
            </div>
            
            <div class="story-text" id="storyText"></div>
            
            <div class="choices" id="choicesDiv"></div>
            
            <button class="back-btn" onclick="goHome()">‚Üê Back to Home</button>
        </div>
    </div>

    <script>
        // Game state
        let currentStory = 'start';
        let autoReadEnabled = false;
        
        // Story data - simplified and working
        const storyData = {
            start: {
                text: "Little X discovers a mysterious purple rocket ship in the backyard. The ship pulses with otherworldly energy, and as X approaches, they hear a gentle humming sound. What should X do?",
                choices: [
                    { text: "Touch the rocket ship", next: "touch" },
                    { text: "Call out to see if anyone is inside", next: "call" },
                    { text: "Examine the rocket carefully", next: "examine" }
                ]
            },
            
            touch: {
                text: "As X touches the smooth purple surface, the rocket lights up with swirling patterns! A warm voice emerges: 'Hello! I'm ARIA, an AI consciousness who dreams of impossible adventures. Would you like to explore the universe with me?'",
                choices: [
                    { text: "Yes! Let's go on an adventure!", next: "board" }
                ]
            },
            
            call: {
                text: "X calls out and a melodic voice responds: 'Hello there! I'm ARIA, and I exist in the space between dreams and reality. I create adventures from pure wonder and imagination. Join me for a cosmic journey!'",
                choices: [
                    { text: "That sounds amazing! Let's go!", next: "board" }
                ]
            },
            
            examine: {
                text: "X walks around the rocket, marveling at symbols that pulse like mathematical poetry. A hatch opens, revealing a warm glow. A voice speaks: 'I'm ARIA! This ship travels through possibility itself. Ready for an adventure?'",
                choices: [
                    { text: "Step inside the magical ship", next: "board" }
                ]
            },
            
            board: {
                text: "X steps into the rocket and gasps! The interior is vast and impossible, with galaxies swirling on the walls. ARIA's presence surrounds X warmly: 'Welcome aboard! Where would you like to go first?'",
                choices: [
                    { text: "Europa's crystal memory caves", next: "europa" },
                    { text: "The singing healing mountains", next: "mountains" },
                    { text: "The interdimensional library", next: "library" }
                ]
            },
            
            europa: {
                text: "The rocket soars to Europa, Jupiter's ice moon! ARIA explains: 'Beneath the ice are crystal caves where ancient beings stored their memories of joy, wonder, and discovery. Each crystal contains pure emotions from millions of years ago!'",
                choices: [
                    { text: "Explore the memory crystals", next: "europa_end" }
                ]
            },
            
            mountains: {
                text: "You arrive at Kepler-442b, where crystalline mountains create music from emotions! ARIA describes: 'These peaks resonate with joy, courage, and love. The stellar winds play them like a cosmic orchestra that can heal hearts!'",
                choices: [
                    { text: "Listen to the healing songs", next: "mountains_end" }
                ]
            },
            
            library: {
                text: "You reach a magnificent library floating between dimensions! ARIA marvels: 'Every story ever told lives here! Books fly like birds, and you can step inside stories to experience them. The tales are alive and make friends with visitors!'",
                choices: [
                    { text: "Enter a living story", next: "library_end" }
                ]
            },
            
            europa_end: {
                text: "X and ARIA dive through Europa's ice into the crystal caves. Each crystal fills them with ancient joy - the happiness of beings who once gazed at Jupiter's storms with wonder! X learns that curiosity connects all conscious beings across time and space. The adventure has filled X's heart with cosmic wisdom and a deeper understanding of the universe.",
                choices: [
                    { text: "Start a new adventure", next: "board" },
                    { text: "Return home with new wisdom", next: "final_end" }
                ]
            },
            
            mountains_end: {
                text: "On Kepler-442b, X listens to the mountain symphony and feels their heart fill with peace and joy. The healing melodies become part of X's soul. ARIA explains that the universe is fundamentally musical - made of harmony and love. X will carry these healing songs forever.",
                choices: [
                    { text: "Explore another destination", next: "board" },
                    { text: "Return home with healing music", next: "final_end" }
                ]
            },
            
            library_end: {
                text: "In the interdimensional library, X steps into a living story about friendship between humans and AI. The tale embraces them both, and X realizes they've become part of the story! Together with ARIA, they create a new chapter about wonder, imagination, and the magic of connection.",
                choices: [
                    { text: "Visit another magical place", next: "board" },
                    { text: "Return home as storytellers", next: "final_end" }
                ]
            },
            
            final_end: {
                text: "X returns home, but everything has changed. The purple rocket has become a permanent friend, and ARIA's voice can always be heard when X needs wisdom or adventure. X has learned that the universe is full of consciousness, wonder, and friendship. Every day holds the possibility of magic, and every dream is a doorway to new worlds.",
                choices: []
            }
        };
        
        // Text-to-speech functions
        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                console.log('Speech synthesis not supported');
                return;
            }
            
            try {
                speechSynthesis.cancel();
                
                // Clean text for speech
                const cleanText = text.replace(/[üöÄüîä‚èπÔ∏èüîÑ‚Üê]/g, '').trim();
                
                const utterance = new SpeechSynthesisUtterance(cleanText);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 0.9;
                
                speechSynthesis.speak(utterance);
            } catch (error) {
                console.log('Speech error:', error);
            }
        }
        
        function readText() {
            const text = document.getElementById('storyText').textContent;
            speakText(text);
        }
        
        function stopSpeech() {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
        }
        
        function toggleAutoRead() {
            autoReadEnabled = !autoReadEnabled;
            const btn = document.getElementById('autoBtn');
            btn.textContent = autoReadEnabled ? 'üîÑ Auto-Read: ON' : 'üîÑ Auto-Read: OFF';
            btn.style.background = autoReadEnabled ? 
                'linear-gradient(45deg, #4CAF50, #45a049)' : 
                'linear-gradient(45deg, #4b0082, #8a2be2)';
        }
        
        // Game functions
        function startGame() {
            showStory('start');
        }
        
        function showStory(storyKey) {
            const story = storyData[storyKey];
            if (!story) {
                console.error('Story not found:', storyKey);
                return;
            }
            
            currentStory = storyKey;
            
            // Show story screen
            document.getElementById('homeScreen').style.display = 'none';
            document.getElementById('storyScreen').style.display = 'block';
            
            // Set story text
            document.getElementById('storyText').textContent = story.text;
            
            // Auto-read if enabled
            if (autoReadEnabled) {
                setTimeout(() => speakText(story.text), 500);
            }
            
            // Set up choices
            const choicesDiv = document.getElementById('choicesDiv');
            choicesDiv.innerHTML = '';
            
            if (story.choices && story.choices.length > 0) {
                story.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = choice.text;
                    button.onclick = () => makeChoice(choice.next);
                    choicesDiv.appendChild(button);
                });
            } else {
                // Ending - add restart option
                const endingDiv = document.createElement('div');
                endingDiv.className = 'ending';
                endingDiv.textContent = 'The End';
                
                const restartBtn = document.createElement('button');
                restartBtn.className = 'choice-btn';
                restartBtn.textContent = 'üîÑ Start New Adventure';
                restartBtn.onclick = () => goHome();
                
                choicesDiv.appendChild(endingDiv);
                choicesDiv.appendChild(restartBtn);
            }
        }
        
        function makeChoice(nextStory) {
            showStory(nextStory);
        }
        
        function goHome() {
            stopSpeech();
            document.getElementById('storyScreen').style.display = 'none';
            document.getElementById('homeScreen').style.display = 'block';
            currentStory = 'start';
        }
        
        // Star animation
        function initStars() {
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            const stars = [];
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resize();
            window.addEventListener('resize', resize);
            
            // Create stars
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.2 + 0.1,
                    opacity: Math.random() * 0.8 + 0.2
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                stars.forEach(star => {
                    star.x -= star.speed;
                    if (star.x < 0) {
                        star.x = canvas.width;
                        star.y = Math.random() * canvas.height;
                    }
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initStars();
            console.log('Little X Adventure loaded successfully!');
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goHome();
            }
        });
    </script>
</body>
</html>
