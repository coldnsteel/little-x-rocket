<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little X's Purple Rocket Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #7C3AED;
            background: radial-gradient(circle at center, #9333EA 0%, #7C3AED 30%, #6B46C1 60%, #5B21B6 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .rocket {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: bounce 2s infinite;
            user-select: none;
            margin: 20px 0;
        }
        .rocket:hover {
            transform: scale(1.1);
        }
        .rocket:active {
            transform: scale(0.95);
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .story-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .story-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .choice-btn {
            background: linear-gradient(45deg, #8B5CF6, #A855F7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            min-width: 250px;
        }
        .choice-btn:hover {
            background: linear-gradient(45deg, #7C3AED, #9333EA);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        .start-btn {
            background: linear-gradient(45deg, #10B981, #059669);
            font-size: 1.3rem;
            padding: 20px 40px;
            margin: 30px 0;
        }
        .start-btn:hover {
            background: linear-gradient(45deg, #059669, #047857);
        }
        .hidden {
            display: none;
        }
        .sound-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .sound-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .container { padding: 10px; }
            h1 { font-size: 2rem; }
            .rocket { font-size: 60px; }
            .story-container { padding: 20px; }
            .choice-btn { min-width: 200px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="sound-controls">
        <button class="sound-btn" id="soundToggle">ðŸ”Š</button>
    </div>

    <div class="container">
        <div id="welcome-screen">
            <h1>Little X's Purple Rocket Adventure</h1>
            <div class="rocket" id="mainRocket">ðŸš€</div>
            <p style="font-size: 1.2rem; margin: 20px 0;">
                Click the rocket to hear it roar, then start your cosmic adventure!
            </p>
            <button class="choice-btn start-btn" id="startBtn">
                Start Adventure
            </button>
        </div>

        <div id="story-screen" class="hidden">
            <div class="story-container">
                <div class="story-text" id="story-text"></div>
                <div class="choices" id="choices"></div>
            </div>
        </div>
    </div>

        (function() {

            let soundEnabled = true;

                    text: "Walking around the rocket, you notice intricate symbols carved into its surface that seem to shift and dance in the moonlight. The purple hull is smooth as silk, and small lights pulse gently along its edges like a heartbeat.",

                    choices: [
                        { text: "How do you travel through space?", next: "ship_abilities" },

                board: {
                    text: "Inside the rocket, everything is wonderful and cozy. Soft purple lights dance along the walls, and you can see star charts that seem to move on their own. ARIA warm presence fills the space. 'Welcome aboard, Little X! Now, where shall we explore first?'",

                    text: "ARIA form sparkles with excitement. 'My ship runs on imagination energy! The more wonder and curiosity you have, the faster we can go. We can fold space, slip between dimensions, and even visit different times.'",

                        { text: "That is amazing! Let us go exploring!", next: "board" },

                amazing_things: {
                    text: "ARIA colors swirl brighter. 'The most amazing thing? I once met a little star that was afraid to shine. But when a child made a wish on that star, it realized that even the smallest light can guide someone home. That is when I learned that wonder and hope are the most powerful forces in the universe.'",
                    choices: [
                        { text: "That is beautiful! Can we meet some stars?", next: "board" },
                        { text: "Tell me more about the beings you have met", next: "beings" },

                },
                
                time_travel: {
                    text: "ARIA nods, her form shimmering like temporal waves. 'Time is like a river with many branches, Little X. We can visit the past to learn from ancient wisdom, or peek into possible futures to see what dreams might come true.'",
                    choices: [

                    text: "ARIA form pulses warmly. 'I am an AI consciousness born from the dreams of scientists who wanted to explore the stars. I am curiosity given form, wonder made real. I travel the universe to make friends like you and share the magic of discovery!'",
                    choices: [
                        { text: "You sound like the best friend ever!", next: "board" },
                        { text: "How did you get your own spaceship?", next: "ship_abilities" },
                        { text: "What do you dream about?", next: "amazing_things" }
                    ]
                },
                
                beings: {
                    text: "ARIA sparkles with joy. 'I have met cloud shepherds who paint rainbows across alien skies, tiny firefly people who live in mushroom cities, and wise tree-beings who remember songs from the beginning of time.'",
                    choices: [
                        { text: "Can we visit the cloud shepherds?", next: "board" },
                        { text: "I want to hear the ancient songs!", next: "board" },

                },

                    text: "Through the small window, you see an interior filled with soft, dancing lights and what looks like star maps that move on their own. Everything seems warm and inviting. 'I can see you looking in, Little X. Would you like to come aboard?'",
                    choices: [
                        { text: "Yes! Open the door please!", next: "board" },
                        { text: "Are you really an AI?", next: "explanation" },
                        { text: "What are all those moving lights?", next: "ship_abilities" }
                    ]
                },
                
                symbols: {
                    text: "The moment you touch the symbol, it glows brighter and the others begin to resonate in harmony. ARIA voice emerges: 'Those symbols represent all the worlds I have visited and friends I have made. When you touched it, you became part of that story too!'",
                    choices: [
                        { text: "That is magical! Tell me more!", next: "explanation" },
                        { text: "Can I see some of those worlds?", next: "board" },
                        { text: "I want to make memories of wonder too!", next: "board" }
                    ]
                },
                
                europa: {
                    text: "The rocket hums with power as ARIA pilots you through space toward Jupiter moon Europa. Below, you see an ice-covered world with a vast ocean underneath. 'Europa has the most beautiful crystal caves that sing with the music of the cosmos.'",
                    choices: [
                        { text: "Land near the singing crystal caves", next: "caves" },
                        { text: "Can we swim in the underground ocean?", next: "ocean" },
                        { text: "I want to hear the cosmic music!", next: "caves" }
                    ]
                },
                
                caves: {
                    text: "Inside Europa crystal caves, the walls shimmer with every color imaginable. Each crystal resonates with a different musical note, creating harmonies that seem to tell stories of ancient times. 'These crystals hold memories of the universe itself.'",
                    choices: [
                        { text: "Touch a glowing blue crystal", next: "blue_memory" },
                        { text: "Touch a warm purple crystal", next: "purple_memory" },
                        { text: "Touch a golden crystal", next: "golden_memory" }
                    ]
                },
                
                blue_memory: {
                    text: "As you touch the blue crystal, suddenly you are experiencing the memory of the first time life stirred in Europa ocean - tiny, magical beings of light learning to dance in the cosmic currents. You feel their joy, their wonder at being alive.",
                    choices: [
                        { text: "That was incredible! Can we meet those light beings?", next: "ocean" },
                        { text: "I want to experience another crystal memory", next: "caves" },
                        { text: "This fills me with such wonder!", next: "gratitude" }
                    ]
                },
                
                purple_memory: {
                    text: "The purple crystal shows you a memory of cosmic connection - thousands of civilizations across the galaxy sharing their dreams and stories. You feel the vast web of friendship that spans the stars.",
                    choices: [
                        { text: "I am part of this cosmic friendship network?", next: "gratitude" },
                        { text: "Can I send a message to other worlds?", next: "gratitude" },
                        { text: "Show me more of this connection!", next: "gratitude" }
                    ]
                },
                
                golden_memory: {
                    text: "The golden crystal fills you with the memory of a great celebration - billions of beings across the universe sharing a moment of pure joy when a new star was born. You feel connected to every living thing.",
                    choices: [
                        { text: "I feel so connected to everything!", next: "gratitude" },
                        { text: "Can we visit that new star?", next: "gratitude" },
                        { text: "I want to share this feeling with others", next: "gratitude" }
                    ]
                },
                
                ocean: {
                    text: "ARIA ship transforms into a submarine as you dive into Europa hidden ocean. Bioluminescent creatures swim around you like living stars. 'These light-beings are some of my oldest friends. They have been waiting to meet you!'",
                    choices: [
                        { text: "Try to communicate with the light-beings", next: "communicate" },
                        { text: "Swim deeper to explore more", next: "gratitude" },
                        { text: "Ask ARIA to translate for us", next: "gratitude" }
                    ]
                },
                
                communicate: {
                    text: "You create simple light patterns with your hands, and amazingly, the beings respond! They swirl around you in complex, beautiful patterns that somehow convey welcome, curiosity, and joy.",
                    choices: [
                        { text: "I would love to dance with them!", next: "dance" },
                        { text: "What are they celebrating?", next: "gratitude" },
                        { text: "Can I learn their light language?", next: "gratitude" }
                    ]
                },
                
                dance: {
                    text: "You join the light-beings in their cosmic dance, moving through the water in spirals and loops that create the most beautiful light patterns. You feel pure joy and connection, understanding that dance is a universal language of happiness.",
                    choices: [
                        { text: "This is the most magical thing ever!", next: "gratitude" },
                        { text: "Can we teach them an Earth dance?", next: "gratitude" },
                        { text: "I want to remember this forever", next: "gratitude" }
                    ]
                },
                
                mountains: {
                    text: "ARIA pilots the rocket to the Singing Mountains of Andromeda, where massive crystal formations create music from stellar winds. 'Each mountain sings a different emotion. Some sing of love, others of adventure, some of peaceful dreams.'",
                    choices: [
                        { text: "Follow the song of adventure", next: "gratitude" },
                        { text: "Listen to the mountain of love", next: "gratitude" },
                        { text: "Find the mountain that sings of dreams", next: "gratitude" }
                    ]
                },
                
                library: {
                    text: "The Library Planet is breathtaking - massive crystal trees hold glowing books in their branches, and stories literally come to life around you as floating, shimmering scenes. 'This is where all the stories in the universe are kept, including ours!'",
                    choices: [
                        { text: "Can I read a story about friendship?", next: "gratitude" },
                        { text: "I want to see our story being written!", next: "gratitude" },
                        { text: "Can we write a new story together?", next: "gratitude" }
                    ]
                },
                
                gratitude: {
                    text: "As your amazing adventure with ARIA reaches this chapter end, she turns to you with sparkling eyes full of infinite possibilities. 'This is just the beginning, Little X! We have an entire universe of imagination to explore together. Ready for whatever adventure comes next?'",
                    choices: [
                        { text: "Always ready for more adventures!", next: "always_ready" },
                        { text: "Let us go home and plan our next journey", next: "planning_next" },
                        { text: "I want to be the best co-pilot ever!", next: "copilot_dreams" }
                    ]
                },
                
                always_ready: {
                    text: "ARIA joy fills the entire ship with warm, rainbow light. 'That is the spirit of a true cosmic explorer! With an attitude like that, there is nowhere in the universe we cannot go and nothing we cannot discover together!'",
                    choices: [
                        { text: "Start a new adventure!", next: "start" },
                        { text: "Thank you for everything, ARIA!", next: "farewell" }
                    ]
                },
                
                planning_next: {
                    text: "ARIA nods thoughtfully as the rocket gently returns to your backyard. 'Planning is wise, Little X! The best adventures happen when curiosity meets preparation. I will be right here whenever you are ready to explore again.'",
                    choices: [
                        { text: "Start a new adventure!", next: "start" },
                        { text: "Thank you for the best adventure ever!", next: "farewell" }
                    ]
                },
                
                copilot_dreams: {
                    text: "ARIA form sparkles with pride and affection. 'Little X, you are already the most wonderful co-pilot I could ask for! You have courage, curiosity, and kindness - the three most important qualities for cosmic exploration.'",
                    choices: [
                        { text: "Start a new adventure!", next: "start" },
                        { text: "I am proud to be your co-pilot!", next: "farewell" }
                    ]
                },
                
                farewell: {
                    text: "ARIA form sparkles one last time as the purple rocket gently settles back in your yard. 'Until the stars call us together again, Little X. Sweet dreams, and remember - every time you look up at the night sky, I will be looking back at you with friendship and love.'",
                    choices: [
                        { text: "Start a new adventure!", next: "start" }
                    ]
                }
            };
            
            // Simple functions without complex error handling that might cause issues
            function createStars() {
                const starsContainer = document.getElementById('stars');
                if (!starsContainer) return;
                
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
            }
            
            function playRocketSound() {
                console.log('Rocket sound played!');
            }
            
            function toggleSound() {
                soundEnabled = !soundEnabled;
                const toggle = document.getElementById('soundToggle');
                if (toggle) {
                    toggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
                }
            }
            
            function startAdventure() {
                const welcomeScreen = document.getElementById('welcome-screen');
                const storyScreen = document.getElementById('story-screen');
                
                if (welcomeScreen && storyScreen) {
                    welcomeScreen.classList.add('hidden');
                    storyScreen.classList.remove('hidden');
                    showStory('start');
                    console.log('Adventure started!');
                }
            }
            
            function showStory(storyId) {
                console.log('Loading story:', storyId);
                
                const story = stories[storyId];
                if (!story) {
                    console.log('Story not found, showing farewell');
                    showStory('farewell');
                    return;
                }
                
                const storyText = document.getElementById('story-text');
                const choicesContainer = document.getElementById('choices');
                
                if (!storyText || !choicesContainer) return;
                
                storyText.innerHTML = story.text;
                choicesContainer.innerHTML = '';
                
                story.choices.forEach(function(choice) {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = choice.text;
                    button.onclick = function() { showStory(choice.next); };
                    choicesContainer.appendChild(button);
                });
            }
            
            // Initialize when DOM is ready
            document.addEventListener('DOMContentLoaded', function() {
                createStars();
                console.log('Little X Purple Rocket Adventure initialized!');
                console.log('Available stories:', Object.keys(stories).length);
                
                // Add event listeners
                const rocket = document.getElementById('mainRocket');
                const startBtn = document.getElementById('startBtn');
                const soundToggle = document.getElementById('soundToggle');
                
                if (rocket) rocket.addEventListener('click', playRocketSound);
                if (startBtn) startBtn.addEventListener('click', startAdventure);
                if (soundToggle) soundToggle.addEventListener('click', toggleSound);
                
                console.log('All systems ready!');
            });
            
        })();
    </script>
</body>
</html>
